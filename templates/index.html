<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KMeans Clustering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>KMeans Clustering Visualization</h1>
    <div>
        <label for="numCentroids">Number of Centroids:</label>
        <input type="number" id="numCentroids" value="3" min="1" max="10" />
        <select id="init-method">
            <option value="random">Random</option>
            <option value="farthest">Farthest First</option>
            <option value="kmeans++">KMeans++</option>
            <option value="manual">Manual</option>
        </select>
        <button id="generate">Generate Data</button>
        <button id="start-kmeans">Start KMeans</button>
        <button id="step-kmeans">Step Through KMeans</button>
        <button id="converge-kmeans">Converge to Final Result</button>
        <button id="reset">Reset</button>
    </div>
    <svg id="plot" width="600" height="400" style="border: 1px solid black;"></svg>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
